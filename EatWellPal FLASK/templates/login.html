<!--This page controls the html for the login page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles/login_style.css') }}" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            Welcome to Eat Well Pal
        </div>
    
        <form class= "login-form" method="post" action="{{ url_for('login') }}">
            
            <!--This is where the boxes for the user shows.  Info is returned to main.py-->

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
            </div>
    
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password"  name="password" required>
            </div>
    
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="{{url_for('signup')}}" class="signup-link">Don't have an Account? Sign Up!</a>
    </div>

    <div class="flash-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                   <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
     </div>

</body>
</html>
