<!--This page controls the HTML for accounts page.  Gets a lot of data from the ID logged in.
The info is passed from the main.py. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>

    </style>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <ul>
            <li><i class="fa-solid fa-house-chimney"></i><a href="{{url_for('main')}}">Home</a></li>
            <li><i class="fa-solid fa-utensils"></i><a href="{{url_for('meals')}}">Meals</a></li>
            <li><i class="fa-solid fa-bars-progress"></i><a href="{{url_for('progress')}}">Progress</a></li>
            <li><i class="fa-solid fa-heart"></i><a href="{{url_for('favorites')}}">Favorites</a></li>
            <li class="active"><i class="fa-solid fa-gear"></i><a href="{{url_for('account')}}">Account</a></li>
        </ul>
    </div>

    <div class="account-container">
        <div class="account-box">
            <label for="firstName">First Name:</label>
            <p id="firstName">{{log_user[0]}}</p>
    
            <label for="lastName">Last Name:</label>
            <p id="lastName">{{log_user[1]}}</p>
    
            <label for="weight">Weight:</label>
            <p id="weight">{{log_user[2]}}</p>
    
            <label for="heigt">Height:</label>
            <p id="height">{{log_user[3]}}</p>
        </div>
    </div>


</body>
</html>
